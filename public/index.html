<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Education</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/images/icons/logo-icon.svg" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-gray-200 h-screen overflow-hidden flex flex-col">
    <header
      class="
        sticky
        top-0
        left-0
        px-6
        py-3
        md:py-4
        flex
        justify-between
        bg-white
        z-30
      "
    >
      <div class="flex z-40">
        <!-- logo -->
        <a href="/" class="flex items-center">
          <img
            src="./assets/images/icons/logo-icon.svg"
            alt="Logo"
            class="w-10 md:w-12 mr-2"
          />
          <div class="text-xl md:text-2xl font-bold">Education</div>
        </a>
      </div>

      <!-- profile -->
      <div
        id="profile"
        class="
          self-center
          flex
          items-center
          md:border-2
          border-red-500
          rounded-sm
          cursor-pointer
          p-2
        "
      >
        <img
          src="./assets/images/icons/account-icon.svg"
          alt=""
          class="w-9 md:w-8 mr-0 md:mr-1"
        />
        <div class="text-red-500 font-bold uppercase hidden md:block"
          >Sign In</div
        >
      </div>
    </header>

    <main
      class="
        flex
        md:flex-col
        flex-col-reverse
        justify-between
        h-1/2
        pt-14
        md:pt-20
      "
    >
      <!-- time and greeting -->
      <div class="grid place-items-center gap-1">
        <div
          id="time"
          class="font-medium md:font-bold text-6xl md:text-7xl"
        ></div>
        <div class="text-xl md:text-2xl font-normal">
          Good <span id="greeting"></span>,
          <span
            id="user-name"
            class="font-medium"
            contenteditable
            spellcheck="false"
          ></span
          >.
        </div>
      </div>

      <!-- search -->
      <form
        id="search-form"
        class="flex justify-center px-10"
        autocomplete="off"
        action="/search"
        method="GET"
      >
        <input
          type="text"
          id="search-bar"
          name="query"
          placeholder="Search..."
          class="
            rounded-full
            border-2 border-red-500
            w-96
            max-w-full
            px-5
            py-2
            outline-none
          "
        />
        <button type="submit">
          <img
            src="./assets/images/icons/search-icon.svg"
            alt="Search"
            class="h-11 ml-5"
          />
        </button>
      </form>
    </main>

    <div class="mt-auto">
      <!-- quote -->
      <blockquote
        id="quote"
        class="
          font-mono
          text-base
          md:text-lg
          text-center
          transform
          translate-y-8
          hover:translate-y-0
          transition
          w-4/5
          mx-auto
          pb-2
        "
      >
      </blockquote>
    </div>

    <!-- linking js -->
    <script src="./js/handle-search.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
