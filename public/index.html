<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Education</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../static/images/logo-icon.svg" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-gray-200 h-screen overflow-hidden flex flex-col">
    <header class="px-6 py-4 flex justify-between bg-white">
      <div class="flex">
        <!-- menu toggle -->
        <div id="toggler" class="self-center mr-4 cursor-pointer md:hidden">
          <div class="w-6 h-1 bg-black rounded mb-1"></div>
          <div class="w-6 h-1 bg-black rounded mb-1"></div>
          <div class="w-6 h-1 bg-black rounded"></div>
        </div>

        <!-- logo -->
        <a href="#" class="flex items-center">
          <img
            src="../static/images/logo-icon.svg"
            alt="Logo"
            class="w-12 mr-2"
          />
          <div class="text-2xl font-bold">Education</div>
        </a>
      </div>

      <!-- nav -->
      <nav class="self-center hidden md:block">
        <ul class="flex">
          <li>
            <a href="#" class="border-b-4 pb-1 border-red-600 mr-14">Home</a>
          </li>
          <li>
            <a href="#" class="hover:text-gray-600 transition mr-14">Library</a>
          </li>
          <li>
            <a href="#" class="hover:text-gray-600 transition">About</a>
          </li>
        </ul>
      </nav>

      <!-- profile -->
      <div
        id="profile"
        class="
          self-center
          flex
          items-center
          border-2 border-red-500
          rounded-sm
          cursor-pointer
          p-2
        "
      >
        <div
          class="
            mr-2
            w-7
            h-7
            rounded-full
            bg-red-500
            text-white text-xl
            grid
            place-items-center
          "
        >
          ?
        </div>
        <div class="text-red-500 font-bold uppercase">Sign In</div>
      </div>
    </header>

    <main class="flex md:flex-col flex-col-reverse">
      <!-- time and greeting -->
      <div class="grid place-items-center gap-1 md:mt-32 mt-40">
        <div id="time" class="font-bold text-7xl"></div>
        <div class="text-2xl font-normal">
          Good <span id="greeting"></span>,
          <span class="font-medium">Rushabh Javeri</span>.
        </div>
      </div>

      <!-- search -->
      <form class="flex justify-center md:mt-24 mt-10" autocomplete="off">
        <input
          type="text"
          id="search-bar"
          placeholder="Search..."
          class="
            rounded-full
            border-2 border-red-500
            w-80
            px-5
            py-2
            outline-none
          "
        />
        <button type="submit">
          <img
            src="../static/images/search-icon.svg"
            alt="Search"
            class="h-11 ml-5"
          />
        </button>
      </form>
    </main>

    <div class="mt-auto">
      <!-- quote -->
      <blockquote
        id="quote"
        class="
          font-mono
          text-lg text-center
          transform
          translate-y-8
          hover:translate-y-0
          transition
          px-10
          pb-2
        "
      >
        "Striving for excellence motivates you; striving for perfection is
        demoralizing."
        <p id="author" class="font-sans text-gray-500 mt-2">Harriet Braiker</p>
      </blockquote>
    </div>

    <!-- linking js -->
    <script src="./js/script.js"></script>
  </body>
</html>
